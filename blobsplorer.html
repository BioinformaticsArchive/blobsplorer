<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Blobsplorer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/chardinjs.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="width:1400px;">

        <h1 class="demo-logo"><span  data-intro="Once your data is loaded, click in the chart to draw ellipses. <br/>First click places the centre, second click sets the size, third click sets the rotation." data-position="bottom">Blobsplorer</span>
            <small> WARNING: highly experimental software; do not submit a manuscript to Nature based on the results you obtain here.<br/> Click <a href="blobsplorer.H_duj.txt">here</a> to download a sample dataset.</small>

        </h1 >
      <div class="row demo-row">
      <div   id="canvas" style="height:1000px;width:1000px;background-color:white;border:1px solid;float:left;">
        </div>
        <div class="span3" id="sidebar">
            <a href="#" id="help_button" class="btn btn-large btn-block btn-danger" >Toggle help</a><br/>
            
            <input id="myfile" name="myfile" type="file"  data-intro="click here to load a file of contig data" data-position="left" /><br/><br/>
            <a href="#" class="btn btn-large btn-block btn-success" id="load"  data-intro="click to load display contigs on the chart" data-position="left">Load contigs</a> 
            <a href="#" class="btn btn-large btn-block btn-warning" id="download_ids"  data-intro="click to download the list of ids for the contigs you have selected" data-position="left">Download contig ids </a> 
            <a href="#" class="btn btn-large btn-block btn-warning" id="download_svg"  data-intro="click to download the image in vector graphics format" data-position="left">Download as SVG </a> 
            <a href="#" class="btn btn-large btn-block " id="show_selected"  data-intro="click to show the contigs you have selected" data-position="left">Highlight selected </a>
            <br/> 
            <h3 data-intro="Choose the taxonomic level to colour by" data-position="left">Colour by..</h3>
          <select  id="colour_by" class="span3" tabindex="1" name="colour_by" >
          </select>
            <br/> 
            <h3 data-intro="what proportion of the contigs to display. More is slower!" data-position="left">Sample every...</h3>
          <select id="sample_every" class="span3" tabindex="2" name="sample_every">
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="5">Five</option>
            <option selected="selected" value="10">Ten</option>
            <option value="100">Hundred</option>
          </select>
        </div>
        <div data-intro="Taxonomic colour key will be displayed here" data-position="left" class="span3" id="key" style="min-height:200px;">
        </div>
      </div> <!-- /row -->





    </div> <!-- /container -->



    <!-- Load JS here for greater good =============================-->
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="js/jquery.dropkick-1.0.0.js"></script>
    <script src="js/custom_checkbox_and_radio.js"></script>
    <script src="js/custom_radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/bootstrap-tooltip.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="http://vjs.zencdn.net/c/video.js"></script>
    <script src="js/application.js"></script>
    <script src="raphael-min.js" ></script> 
    <script src="blobsplorer.js"></script>
    <script src="js/chardinjs.min.js"></script>
    <script src="raphael.export.js"></script>
  </body>
</html>
